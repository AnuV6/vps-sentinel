version: '3.8'

services:
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - vps_data:/app/data
    environment:
      - DATABASE_URL=/app/data/vps-sentinel.db
      - NODE_ENV=production
    # Load .env file if it exists
    env_file:
      - .env
    networks:
      - coolify

volumes:
  vps_data:

networks:
  coolify:
    external: true
