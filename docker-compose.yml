version: '3.8'

services:
  app:
    build: .
    container_name: vps-sentinel
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=/app/data/vps-sentinel.db
      - NODE_ENV=production
    # Load .env file if it exists
    env_file:
      - .env
